
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>Welcome to Mad Hat Games.</h2>
        <p>We are all mad here</p>
        <div class ="logo"><img src="images/hat.png"width ="100px"></div>
    </div>


    <div class="container">
        <div id="text">Words</div>
        <div id= "choice-buttons" class="btn-grid">
            <button class="btn">option 1</button>
            <button class="btn">option 2</button>
            <button class="btn">option 3</button>
            <button class="btn">option 4</button>
        </div>
    </div>

    <!--Form-->

    <div class="container">
        <header>Sign-Up</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your name"required >
                        </div>
                        
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="Date" placeholder="Date of Birth" required>
                        </div>
                        
                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Number</label>
                            <input type="number" placeholder="Enter your number" >
                        </div>
                        
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" >
                        </div>
                        
                        
                    
                    </div>
                </div>
                
                

                
                    <button class="nextBtn">
                        <span class="btnText">Next Page</span>
                    </button>
                
                
            </div>
            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Address"required >
                        </div>
                        
                        <div class="input-field">
                            <label>Postal Code</label>
                            <input type="number" placeholder="Zip Code"required >
                        </div>
                        
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="State" >
                        </div>
                        
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Country" >
                        </div>
                        
                    </div>
                </div>
                
                
                <div class="button">
                    <div class="backBtn">
                        <span class="btnText">Back</span>
                      </button>
                    </div>
                    


                            <!---My button Disappered , but its built-->
                    <button class="submit">
                        <span class="submit">Submit</span>
                    </button>
                </div>    

            </div>
            
        </form>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
